<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="description" content="A real time chat application using graphql, react and mongodb" />
  <meta name="author" content="Inderjit Shahi" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="icon" href="logo192.png" type="image/png">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

  <!-- Open Graph SEO Tags -->
  <meta property="og:title" content="ISChat - Real-time Chat Application" />
  <meta property="og:description" content="A real-time chat application using GraphQL, React, and MongoDB." />
  <meta property="og:image" content="https://ischat.vercel.app/logo512.png" />
  <meta property="og:url" content="https://ischat.vercel.app/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Meta Tag -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ISChat - Real-time Chat Application" />
  <meta name="twitter:description" content="A real-time chat application using GraphQL, React, and MongoDB." />
  <meta name="twitter:image" content="https://ischat.vercel.app/logo512.png" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <meta name="robots" content="index, follow" />
  <title>ISChat</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
